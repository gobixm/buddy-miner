sudo: required
language: node_js
node_js:
  - "8"
services:
  - docker
jobs:
  include:
    - stage: publish npm
      deploy:
        provider: npm
        email: saneargue@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: gobixm/buddy-miner

    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -f Dockerfile.build -t buddy-miner .
      - docker images
      - docker tag buddy-miner $DOCKER_USERNAME/buddy-miner
      - docker push $DOCKER_USERNAME/buddy-miner